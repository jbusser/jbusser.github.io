<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" type="text/css" href="{{ "/css/stylesheet.css" | prepend:
    site.baseurl }}" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ "/css/pygment_trac.css" | prepend:
    site.baseurl }}" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ "/css/print.css" | prepend:
    site.baseurl }}" media="print">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!--[if lt IE 9]>
</head>
